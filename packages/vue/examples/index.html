<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Vue-测试</title>
</head>

<body>
  <script src="../dist/vue.global.js"></script>

  <div id="app">
    <div
      class="abc"
      :value="msg"
    >
      <!-- 这是一段注释 -->
      <p>{{ msg }}</p>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup () {
        const msg = ref('666')

        return {
          msg
        }
      }
    }).mount('#app')
  </script>


</body>

</html>
