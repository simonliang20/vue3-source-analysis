<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Vue-响应式-清除依赖例子</title>
</head>

<body>
  <script src="../../dist/vue.global.js"></script>

  <div id="app">
  </div>

  <script>
    const { createApp, reactive, effect, watchEffect } = Vue

    createApp({
      setup () {

        const state = reactive({
          a: 1,
          show: true
        });

        effect(() => {
          if (state.show) {
            console.log(`a: ${state.a}`)
          }
        });

        state.a++

        setTimeout(() => {
          state.show = false
          state.a++
        }, 1000)

        return {
          state
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
